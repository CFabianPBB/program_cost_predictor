<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Program Cost Predictor</title>
</head>
<body>
    <h1>Program Cost Predictor</h1>
    <p>Upload your Excel file containing three tabs:</p>
    <ul>
        <li><strong>Program Inventory</strong> (columns: Department, Program Name)</li>
        <li><strong>Personnel Costs</strong> (columns: Department, Position Name, Cost)</li>
        <li><strong>Non-Personnel Costs</strong> (columns: Department, Line Item, Cost)</li>
    </ul>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <p>Select Excel file: <input type="file" name="excel_file" accept=".xlsx"></p>
        <button type="submit">Upload &amp; Process</button>
    </form>
</body>
</html>
